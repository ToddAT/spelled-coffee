---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post post-summary">    
		<header class="post-header post-summary-header">
  			<h1 class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
  			<div class="post-date">
			Roasted on {{ post.date | date: "%B %e, %Y" }}
		</div>
		</header>

		<section class="post-entry post-summary-entry">
			{{ post.content | truncatewords:40}}
		</section>
      
		<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
