<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:site" content="@spelledcoffee"/>
    <meta name="twitter:creator" content="@ToddTerwilliger"/>
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}"/>
    <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}"/>
    <meta name="twitter:image" content="{% if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}"/>

    <meta name="og:url" content="{{ site.url }}{{ page.url }}"/>
    <meta name="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}"/>
    <meta name="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}"/>
    <meta name="og:site_name" content="{{ site.name }}"/>
    <meta name="og:image" content="{% if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}"/>
    <meta name="og:type" content="article"/>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">
    <meta name="google-site-verification" content="HrUTOA7QdWOJ4sDnPujK8CA9yQkl8NUUIoVOCe7LD-w" />

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          
          <nav>
            <a href="{{ site.baseurl }}/feed.xml" title="RSS/Atom"><i class="fa fa-2x fa-rss-square"></i></a>
            <a href="{{ site.facebook }}" title="Facebook"><i class="fa fa-2x fa-facebook-square"></i></a>
            <a href="{{ site.twitter }}" title="Twitter"><i class="fa fa-2x fa-twitter-square"></i></a>
            <a href="{{ site.instagram }}" title="Instagram"><i class="fa fa-2x fa-instagram"></i></a>
            <a href="{{ site.baseurl }}/about" title="About"><i class="fa fa-2x fa-info"></i></a>
          </nav>
        </header>
      </div>
    </div>
    <div class="wrapper-content">
      <div id="main" role="main" class="container">
        {{ content }}
      </div>
    </div>
    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <p><a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc/4.0/88x31.png" /></a><br />This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/">Creative Commons Attribution-NonCommercial 4.0 International License</a>.</p>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
